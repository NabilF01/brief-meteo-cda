<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo Transport</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="weather-card">
        <header>
          <div class="weather-icon" aria-label="Icône météo"></div>
          <h1 class="temperature" aria-label="Température actuelle">--°</h1>
          <p class="description" aria-label="Description météo">
            En attente...
          </p>
          <p class="city" aria-label="Ville">Chargement...</p>
        </header>

        <section class="details" aria-label="Détails météorologiques">
          <article class="detail-item">
            <img
              class="detail-icon"
              src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M15 13V5c0-1.66-1.34-3-3-3S9 3.34 9 5v8c-1.21.91-2 2.37-2 4 0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.63-.79-3.09-2-4zm-4-8c0-.55.45-1 1-1s1 .45 1 1h-1v1h1v2h-1v1h1v2h-2V5z'/></svg>"
              alt="Température ressentie"
            />
            <div class="detail-content">
              <p class="detail-value feels-like">--°</p>
              <h2 class="detail-label">Ressenti</h2>
            </div>
          </article>

          <article class="detail-item">
            <img
              class="detail-icon"
              src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zM7.83 14c.37 0 .67.26.74.62.41 2.22 2.28 2.98 3.64 2.87.43-.02.79.32.79.75 0 .4-.32.73-.72.75-2.13.13-4.62-1.09-5.19-4.12-.08-.45.28-.87.74-.87z'/></svg>"
              alt="Humidité"
            />
            <div class="detail-content">
              <p class="detail-value humidity">--%</p>
              <h2 class="detail-label">Humidité</h2>
            </div>
          </article>

          <article class="detail-item">
            <img
              class="detail-icon"
              src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M14.5 17c0 1.65-1.35 3-3 3s-3-1.35-3-3h2c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1H2v-2h9.5c1.65 0 3 1.35 3 3zM19 6.5C19 4.57 17.43 3 15.5 3S12 4.57 12 6.5h2c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S16.33 8 15.5 8H2v2h13.5c1.93 0 3.5-1.57 3.5-3.5z'/></svg>"
              alt="Vent"
            />
            <div class="detail-content">
              <p class="detail-value wind">-- km/h</p>
              <h2 class="detail-label">Vent</h2>
            </div>
          </article>
        </section>

        <footer>
          <p class="last-update" aria-label="Heure de mise à jour">
            Dernière mise à jour: --:--
          </p>
        </footer>
      </article>
    </main>
    <script src="meteo.js"></script>
  </body>
</html>
